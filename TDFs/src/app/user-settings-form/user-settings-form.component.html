<div class="container">
    <h2>User Settings</h2>


    <form #form = "ngForm">

        <div class="form-group">
            <label for="name">Enter Name</label>
            <input id="name" name="name" class="form-control" type="text" [(ngModel)] = "userSettings.name">
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="emailOffers" name="emailOffers" [(ngModel)] = "userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>


        <h5>User Interface Style</h5>
        <div class="form-group mb-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle1" value="light"
                    checked [(ngModel)] = "userSettings.interfaceStyle">
                <label class="form-check-label" for="interfaceStyle1">
                    light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle2" value="medium" [(ngModel)] = "userSettings.interfaceStyle">
                <label class="form-check-label" for="interfaceStyle2">
                    medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interfaceStyle" id="interfaceStyle3" value="dark" [(ngModel)] = "userSettings.interfaceStyle">
                <label class="form-check-label" for="interfaceStyle3">
                    dark
                </label>
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="subscriptionType"><span><h5>Subscription Type</h5></span></label>
            <select class="form-select" name="subscriptionType" id="subscriptionType" [(ngModel)] = "userSettings.subscriptionType">
                <option> Monthly</option>
                <option> Annual</option>
                <option>Lifetime</option>
            </select>
        </div>

        <div class="form-group mb-4">
            <label for="notes">Notes</label>
            <textarea class="form-control"
                      name="notes" 
                      id="notes" 
                      rows="3"
                      [(ngModel)] = "userSettings.notes">
            </textarea>
        </div>

        <button class="btn btn-primary">Submit</button>

    </form>

 <h3><pre>{{form.value | json}}</pre></h3>
 <h3><pre>{{originalUserSettings | json}}</pre></h3>


</div>
